<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/hello-world.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div data-role="view" id="tabstrip-login" data-init="loginScreenInit">
            <div data-role="header">
                <div data-role="navbar">
                    <span>Login</span>
                    <a data-role="button" href="#registerView" data-align="right">Register</a>
                </div>
            </div>
            
            <ul data-role="listview" data-style="inset">
                <li>
                    <div>Password</div><input type="password" placeholder="type here ..."/>
                </li>
                <li>
                    Remember me <input id="rememberMeSwitch" />
                </li>
            </ul>
            <a type="button" data-role="button">Login</a>
        </div>
        
        <div data-role="view" id="registerView" data-title="Register" data-init="registerScreenInit">
            <div data-role="header">
                <div data-role="navbar">
                    <a data-align="left" data-role="backbutton">Back</a>
                    <span data-role="view-title">Login</span>
                </div>
            </div>
            <ul data-role="listview" data-style="inset">
                <li>
                    <div>Password</div><input type="password" placeholder="type here ..."/>
                </li>
                <li>
                    Remember me <input id="rememberMeSwitch2" />
                </li>
            </ul>
            <a type="button" data-role="button" data-click="registerButtonClicked">Register</a>
        </div>
        
        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <footer data-role="footer" style="display:none;">
                <div data-role="tabstrip" id="mainTabstrip">
                    <a href="#tabstrip-login" data-icon="home">Home</a>
                </div>
            </footer>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
            
            function loginScreenInit()
            {
                 $("#rememberMeSwitch").kendoMobileSwitch({
                    checked: true,
                    onLabel: "YES",
                    offLabel: "NO"
                });   
            }
            
            function registerScreenInit()
            {
                 $("#rememberMeSwitch2").kendoMobileSwitch({
                    checked: true,
                    onLabel: "YES",
                    offLabel: "NO"
                });   
            }
            
            function registerButtonClicked()
            {
                app.pane.showLoading();    
            }
        </script>
    </body>
</html>
